plugins {
    id 'java'
    id 'application'
}

repositories {
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'com.github.fabriziocucci:yacl4j-core:0.9.2'
    compile files('cplex.jar')
}

group = 'home.parham'
version = '1.2-SNAPSHOT'
sourceCompatibility = '8'

def mainClass = 'home.parham.roadtomsc.Main'

jar {
    manifest {
        attributes 'Main-Class': mainClass
    }
}

application {
    mainClassName = mainClass
    applicationDefaultJvmArgs = [ '-XX:-UseGCOverheadLimit', '-Xmx12000M', '-Djava.library.path=/home/parham/ibm/ILOG/CPLEX_Studio128/cplex/bin/x86-64_linux' ]
}
